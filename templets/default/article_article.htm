<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{dede:global.cfg_webname/}</title>
    <link rel="stylesheet" href="/templets/default/css/bootstrap.min.css">
    <link rel="stylesheet" href="/templets/default/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="/templets/default/lib/swiper/css/">
    <link rel="stylesheet" href="/templets/default/lib/WOW-master/css/libs/animate.css">
    <link rel="stylesheet" href="/templets/default/css/commen.css">
    <link rel="stylesheet" href="/templets/default/css/index.css">
    <style>
    
        @media (min-width: 1200px){
            .left-warp{
                position: fixed;
                right: 10px;
                top: auto;
                bottom: 50px !important;
             }
            }
    </style>
</head>
<body>  
   
    <!-- nav--s -->
    {dede:include filename='head.htm'/}        
    <!-- nav-end -->
    <!-- swiper-s -->
    <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="#">
                        <img src="{dede:global.cfg_templets_skin/}/images/banner.jpg" alt="">
                    </a>
                </div>
                <div class="swiper-slide">
                        <a href="#">
                                <img src="{dede:global.cfg_templets_skin/}/images/banner.jpg" alt="">
                        </a>
                </div>
                <div class="swiper-slide">
                        <a href="#">
                                <img src="{dede:global.cfg_templets_skin/}/images/banner.jpg" alt="">
                        </a>
                </div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    </div>
    <!-- swiper-end -->
    <!-- mian-s -->
    <div class="container-fluid" id="main-wrap">
        <div class="container" >
            <div class="row row local">
                <i class="glyphicon glyphicon-home"></i>
                <span>位置：{dede:field name='position'/}</span>
            </div>  
            <div class="row">
                <h4 class="text-center">{dede:field.title/}</h4>
                <p class="text-center" style="border:1px solid #d8d8d8">
                    <span>
                         <i class="glyphicon glyphicon-pencil"></i>
                         作者：{dede:field.writer/} 
                    </span>
                    <span>
                        <i class="glyphicon glyphicon-time"></i>
                        时间：{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/}
                    </span>
                    <span>
                        <i class="glyphicon glyphicon-list-alt"></i>
                        来源：{dede:field.source/}
                    </span>
                </p>
            </div>   
    
            <div class="row">
                {dede:field.body/}  
            </div>
            <div class="left-warp hidden-md hidden-sm hidden-xs">
                <ul class="list-unstyled" id="scroll">
                    <li class="backToTop">
                            <i class="glyphicon glyphicon-chevron-up"></i>
                             <div class="txt1">
                                 返回顶部   
                             </div>    
                    </li>
                </ul>
            </div>
            </div>
    </div>
    <!-- main-end -->
   
    <!-- footer-s -->
    {dede:include filename='footer.htm'/}  
    <!-- footer-end -->
    <script src="/templets/default/js/jquery-3.4.1.min.js"></script>
    <script src="/templets/default/js/bootstrap.min.js"></script>
    <script src="/templets/default/lib/swiper/js/swiper.min.js"></script>
    <script src="/templets/default/lib/WOW-master/dist/wow.min.js"></script>
    <script src="/templets/default/js/index.js"></script>
</body>
</html>
