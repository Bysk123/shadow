    <script>
        new Vue({
                el: '#app',
                data: function() {
                    return {

                    }
                },

                mounted() {

                },

                methods: {


                },
                created() {

                },

            })
            // 获取左边大图的元素
        let b = document.querySelector(".b")
            // 获取右边小图的所有元素
        let d = document.getElementsByClassName("d")

        let time
        let index = 0

        // 设置一个重置函数
        let a = function() {
                for (let i = 0; i < d.length; i++) {
                    d[i].className = "d"
                }
            }
            // 设置一个选中函数
        let aa = function() {
                // 先代入重置函数
                a()
                d[index].className = "d dd"
            }
            // 设置启动轮播图的时间函数
        function ts() {
            time = setInterval(function() {
                aa()
                index++
                b.style.backgroundImage = "url('../../img/hot/" + [index] + ".jpg')"
                    // console.log(b.style.backgroundImage);
                if (index == 5) {
                    index = 0
                }
            }, 1500);
        }
        for (let i = 0; i < d.length; i++) {
            // 鼠标移动到当前小图片上时触发
            d[i].onmousemove = function() {
                // 鼠标移动到当前小图片时右边大图片变成当前的小图片
                b.style.backgroundImage = "url('../../img/hot/" + [i + 1] + ".jpg')"
                    // 鼠标移动到小图片上面时关闭定时器并重置定时，
                    // 鼠标移开后再继续执行
                a()
                clearInterval(time)
                index = i + 1
                ts()
            }
        }
        // 执行轮播图
        ts()
        var lis = document.getElementsByClassName('item');
        var box = document.getElementById('box');
        //遍历所有的item,单击的是哪个item里的图片src 。
        for (var i = 0; i < lis.length; i++) {
            lis[i].onclick = function() {
                // console.log(this.getElementsByTagName('img')[0].src);
                // 获取弹窗
                var modal = document.getElementById('myModal');
                // modal.style.display = "block";
                modal.style.transform = 'translateX(0)'
                modal.style.boxShadow = '-100px 0px 400px rgba(0, 0, 0, 1)'
                    // 获取图片插入到弹窗
                var modalImg = document.getElementById("img_content");
                modalImg.src = this.getElementsByTagName('img')[0].src;
                // 获取 <span> 元素，设置关闭按钮
                var span = document.getElementsByClassName("close")[0];
                span.onclick = function() {
                    modal.style.transform = 'translateX(100%)'
                    modal.style.boxShadow = '0px 0px 0px rgba(0, 0, 0, 0)'
                        // modal.style.display = "none";

                };
            }
        }
